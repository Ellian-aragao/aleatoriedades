<div class="mt-2">
  <h3>Two way data binding</h3>
  <input type="text" [value]="nome" (input)="nome=$event.target.value" class="mr-2">
  <input type="text" [ngModel]="nome" (ngModelChange)="nome=$event" class="mr-2">
  <input type="text" [(ngModel)]="nome" class="mr-2">
  <input type="text" bindon-ngModel="nome">
  <p>texto digitado no input: {{ nome }}</p>
</div>
